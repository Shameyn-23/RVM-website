<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Tracker</title>
    <link rel="stylesheet" href="points.css">
    <link rel="stylesheet" href="base.css">
    <script type="module" src="points.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <span class="nav.nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </span>
    </nav>
    <h1>Welcome to your Points Dashboard</h1>

    <h2>Your Points</h2>
    <p>Total Points: <strong><span id="pointsDisplay">Loading...</span></strong></p>

    <div id="pointsContainer">

        <div>
            <h3>Use Points for Yourself</h3>
            <input type="number" id="spendAmount" placeholder="Enter points to spend">
            <button id="spendBtn">Spend Points</button>
        </div>

        <div>
            <h3>Donate Points</h3>
            <select id="charitySelect">
                <option value="">Select a charity</option>
                <option value="Hope Worldwide Philippines">Hope Worldwide Philippines</option>
                <option value="Angat Buhay Foundation">Angat Buhay Foundation</option>
                <option value="AGrEA Foundation">AGREA Foundation</option>

            </select>
            <input type="number" id="donateAmount" placeholder="Points to donate">
            <button id="donateBtn">Donate Points</button>
        </div>
    </div>
</body>

</html>
