<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Tracker</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="points.css">

    <script type="module" src="points.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <h1 class="awards">RVM ECOpoints</h1>
        <span class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </span>
    </nav>
    <div class="main-content">
        <!-- Page title -->
        <h1>Welcome to your Points Dashboard</h1>

        <!-- Total Points bubble (centered) -->
        <div class="total-points-bubble">
            🏆 Total Points: <span id="pointsNumber">0</span>
            <div id="pointsGoal">
                <div id="pointsProgress"></div>
            </div>
            <div id="pointsLabel"></div>
        </div>

        <!-- Spend/Donate row -->
        <div class="points-row">
            <!-- Donate -->
            <div class="points-box">
                <h3>Donate Points</h3>
                <select id="charitySelect">
                    <option value="">Select a charity</option>
                    <option value="Hope Worldwide Philippines">Hope Worldwide Philippines</option>
                    <option value="Angat Buhay Foundation">Angat Buhay Foundation</option>
                    <option value="AGrEA Foundation">AGREA Foundation</option>
                </select>
                <input type="number" id="donateAmount" placeholder="Points to donate">
                <button id="donateBtn">Donate Points</button>
            </div>

            <!-- Spend -->
            <div class="points-box">
                <h3>Use Points for Yourself</h3>
                <input type="number" id="spendAmount" placeholder="Enter points to spend">
                <button id="spendBtn">Spend Points</button>
            </div>
        </div>

        <!-- Transaction history -->
        <div id="historySection">
            <button id="toggleHistoryBtn">View Transaction History ▼</button>
            <div id="historyContent" style="display: none;">
                <table id="historyTable" border="1" cellpadding="8">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Points</th>
                            <th>Beneficiary</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="confirmModal"
        style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
        <div
            style="background:#fff; padding:20px 30px; border-radius:15px; text-align:center; max-width:300px; width:80%;">
            <p id="confirmMessage" style="margin-bottom:20px;"></p>
            <button id="confirmYes"
                style="margin-right:10px; padding:8px 15px; border:none; border-radius:10px; background:#4CAF50; color:#fff; cursor:pointer;">Yes</button>
            <button id="confirmNo"
                style="padding:8px 15px; border:none; border-radius:10px; background:#f44336; color:#fff; cursor:pointer;">No</button>
        </div>
    </div>
</body>

</html>
