<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylezz.css">
    <script type="module" src="register-login.js" defer></script>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="points.html">Points</a>
    </nav>

    <div class="login-box">
        <h2>Login</h2>
        <form action="points.html" method="get">
            <label for="email">Email</label>
            <input type="email" placeholder="email or phone" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>
            <button id="submit" type="submit">Login</button>
        </form>
        <p style="margin-top:15px;">
            Don’t have an account? <a href="createaccount.html">Create one</a>
        </p>

    </div>
</body>

</html>
