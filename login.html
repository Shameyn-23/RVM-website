<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">

    <script type="module" src="register-login.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <h2> <span class="awards">RVM Awards</span></h2>
        <div class="nav-links">
            <a href="index.html">
                <p> <span class="home">Home</span></p>
            </a>
            <a href="createaccount.html">
                <p> <span class="createaccount">Create Account</span></p>
            </a>
        </div>
    </nav>

    <div class="login-box">
        <h1> <span class="login_title">
                Login
            </span></h1>
        <h3> <span class="H3"> Please login before collecting your points!</span></h3>
        <form action="points.html" method="get">
            <div class="logininfo">
                <label for="email"> Email</label>
                <input type="email" placeholder="Email" id="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" required>

                <button id="submit" type="submit">Login</button>
            </div>
        </form>
        <p>
            <span class="donthaveaccount">Don’t have an account?
                <a href="createaccount.html">Create one</a></span>
        </p>

    </div>
</body>

</html>
